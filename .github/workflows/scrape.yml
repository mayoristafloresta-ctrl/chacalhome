name: Scrape K-Five and Update Data

on:
  workflow_dispatch:       # correr manual
  schedule:
    - cron: "0 6 * * *"    # 06:00 UTC (03:00 Argentina)

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: scraper
        run: npm install

      - name: Run scraper
        working-directory: scraper
        env:
          MARKUP_PCT: "50"
        run: npm start

      - name: Commit updated data
        run: |
          git config user.name "chacal-bot"
          git config user.email "actions@github.com"
          git add data/products.json data/kfive_captura_con_50.csv
          if git diff --cached --quiet; then
            echo "Sin cambios para commitear."
          else
            git commit -m "update data from K-Five [skip ci]"
            git push
          fi
